<h2 mat-dialog-title>&nbsp;{{data.numberOfTasks}} task(s) will be deleted. Are you sure that you don't want to cancel them instead?</h2>
<div mat-dialog-content >
  <div>
    <mat-checkbox  [(ngModel)]="data.confirmation"  style="margin-left: 40px"> Show this confirmation next time</mat-checkbox>
  </div> 
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Cancel deletion</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Delete tasks</button>
</div>
