<h2 mat-dialog-title>Delete {{data.numberOfTasks}} task(s)</h2>
<div mat-dialog-content width="100%">
  <div>
    <p>{{data.numberOfTasks}} task(s) will be deleted. Are you sure that you don't want to cancel them instead?</p>
    <mat-checkbox  [checked]="data.confirmation"> Show this confirmation next time</mat-checkbox>
  </div> 
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Cancel deletion</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Delete tasks</button>
</div>
