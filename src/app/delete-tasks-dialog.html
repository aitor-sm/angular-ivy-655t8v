<h2 mat-dialog-title>&nbsp;{{data.numberOfRecords}} {{data.recordName}}(s) will be deleted. Are you sure that you don't want to cancel them instead?</h2>
<div mat-dialog-content >
  <div>
    <mat-checkbox  [(ngModel)]="data.confirmation"  style="margin-left: 40px"> Alert me before deleting a {{data.recordName}}</mat-checkbox>
  </div> 
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">Cancel deletion</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Delete {{data.recordName}}(s)</button>
</div>
