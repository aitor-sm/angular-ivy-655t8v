
<table>

<tr class=header>
    <td width=25>Don</td>
    <td width=100>Name</td>
    <td width=80>Owner</td>
    <td width=40>Status</td>
    <td width=90>Created</td>
    <td>Description</td>
</tr>

<ng-container *ngFor="let task of task_l">
<tr *ngIf="task.filter" class=taskitem (mouseover)="onMouseOver(task)" (mouseout)="onMouseOut(task)" [class.selected]="task.selected">
    <td><input type="checkbox" [(ngModel)]="task.selected"></td>
    <td>{{task.name}}</td>
    <td>{{task.owner}}</td>
    <td>{{task.status}}</td>
    <td>{{task.created | date: 'dd/MM/y'}}</td>
    <td *ngIf="task==focus"><input class=input_desc id="desc" 
    [(ngModel)]="task.description" placeholder="Edit your description here"></td>
    <td *ngIf="task!=focus">{{task.description}}</td>
</tr>
</ng-container>

</table>
